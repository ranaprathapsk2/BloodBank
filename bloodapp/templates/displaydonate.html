<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Blood Donate Request List</h4>
                  <p class="card-description">
                  </p>
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>Profile</th>
                          <th>VatNo.</th>
                          <th>Created</th>
                          <th>Status</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{i.Name}}</td>
                          <td>{{i.BloodGroup}}</td>
                          <td>{{i.BloodBank}}</td>
                          <td>{{i.MobileNumber}}</td>
                          <td>{{i.District}}</td>
                          <td>{{i.Diseases}}</td>
                          <td><button class="badge badge-success">Approve</button></td>
                          <td><button class="badge badge-danger">Reject</button></td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
