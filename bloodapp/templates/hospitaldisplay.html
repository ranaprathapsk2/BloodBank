<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display Hospital</h4>
                  <p class="card-description">

                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>District</th>
                          <th>Number</th>
                          <th>Email</th>
                          <th>Category</th>
                          <th>Image</th>
                          <th>Address</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for h in data %}
                        <tr>

                          <td>{{h.Name}}</td>
                          <td>{{h.District}}</td>
                          <td>{{h.Number}}</td>
                          <td>{{h.Email}}</td>
                          <td>{{h.Category}}</td>
                          <td><img src="{{h.Image.url}}" alt=""></td>
                          <td>{{h.Address}}</td>
                          <td>
                            <form action="{% url 'hospitaldelete' dataid=h.id %}">
                              <input type="hidden" name="name" value="{{request.session.username}}">
                              <input type="hidden" name="action" value="Hospital Deleted">
                              <button type="submit" class="btn btn-dark btn-md">

                                DELETE
                                </button>
                            </form>
                          </td>
<!--                          <td><div class="progress">-->
<!--                              <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                            </div></td>-->
                        </tr>
                      {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>



</body>
</html>
{% endblock %}
