
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>

    <!-- SEO Meta Tags -->


    <!-- OG Meta Tags to improve the way the post looks when you share the page on LinkedIn, Facebook, Google+ -->


    <!-- Website Title -->
    <title>Sign Up </title>

    <!-- Styles -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap&subset=latin-ext" rel="stylesheet">
    <link href="{% static 'auth/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'auth/css/fontawesome-all.css' %}" rel="stylesheet">
    <link href="{% static 'auth/css/swiper.css' %}" rel="stylesheet">
	<link href="{% static 'auth/css/magnific-popup.css' %}" rel="stylesheet">
	<link href="{% static 'auth/css/styles.css' %}" rel="stylesheet">

	<!-- Favicon  -->
    <link rel="icon" href="images/favicon.png">
</head>
<body >

    <!-- Preloader -->

    <!-- end of preloader -->


    <!-- Navigation -->
 <!-- end of navbar -->
    <!-- end of navigation -->


    <!-- Header -->
    <header id="header" class="ex-2-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1>Sign Up</h1>
                   <p>Fill out the form below to sign up. Already signed up? Then just <a href="{% url 'loginpage' %}"> Log In</a></p>
                    <!-- Sign Up Form -->
<div class="form-container">



<form method="post" action="{% url 'saveregister' %}">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" class="form-control-input" id="name" required name="name">
       <label class="label-control" for="lemail">First Name</label>
   </div>
    <div class="form-group">
        <input type="text" class="form-control-input" id="lname" required name="lname">
       <label class="label-control" for="lemail">Last Name</label>
   </div>
    <div class="form-group">
        <input type="email" class="form-control-input" id="lemail" required name="email">
        <label class="label-control" for="lemail">Email</label>
    </div>
    <div class="form-group">
    <select class="form-control-input" id="dis-group" required name="district">
       <option>Select Your District</option>
       <option>Kasargod</option>
       <option>Kannur</option>
       <option>Wayanad</option>
       <option>Kozhikode</option>
       <option>Malappuram</option>
       <option>Palakkad</option>
       <option>Thrissur</option>
       <option>Ernakulam</option>
       <option>Alappuzha</option>
       <option>Idukki</option>
       <option>Kollam</option>
       <option>Kottayam</option>
       <option>Pathanamthitta</option>
       <option>Thiruvananthapuram</option>
   </select>
    </div>


    <div class="form-group">
        <input type="text" class="form-control-input"  required name="place">
       <label class="label-control" for="lemail">Place</label>
   </div>
   <div class="form-group">
   <select class="form-control-input" id="group" required name="group" >
       <option>Select Your Blood Group</option>
       <option>O-ve</option>
       <option>O+ve</option>
       <option>A-ve</option>
       <option>A+ve</option>
       <option>B-ve</option>
       <option>B+ve</option>
       <option>AB-ve</option>
       <option>AB+ve</option>
   </select>
   </div>
    <div class="form-group">
   <select class="form-control-input" id="gender-group" required name="gender">
       <option>Select Your Gender</option>
       <option>Male</option>
       <option>Female</option>
       <option>Others</option>
   </select>
   </div>
    <div class="form-group">
        <input type="number" class="form-control-input"  required name="age">
       <label class="label-control" for="lemail">Age</label>
   </div>

    <div class="form-group">
        <input type="number" class="form-control-input"  required name="number">
       <label class="label-control" for="lemail">Mobile Number</label>
   </div>
    <div class="form-group">
        <input type="password" class="form-control-input" id="lpassword" required name="password">
        <label class="label-control" for="lpassword">Password</label>
    </div>
    <div class="form-group">
        <input type="password" class="form-control-input" id="repassword" required name="repassword">
        <label class="label-control" for="lpassword">Confirm Password</label>
    </div>

    <div class="form-group">
        <input type="hidden" name="action" value="Account Register">
        <button type="submit" class="form-control-submit-button">SIGN UP</button>
    </div></form>
    <div class="form-message">
        <div id="lmsgSubmit" class="h3 text-center hidden"></div>
    </div>
        </div> <!-- end of form container -->
                    <!-- end of sign up form -->

                </div> <!-- end of col -->
            </div> <!-- end of row -->
        </div> <!-- end of container -->
    </header> <!-- end of ex-header -->
    <!-- end of header -->


    <!-- Scripts -->
    <script src="{% static 'auth/js/jquery.min.js' %}"></script> <!-- jQuery for Bootstrap's JavaScript plugins -->
    <script src="{% static 'auth/js/popper.min.js' %}"></script> <!-- Popper tooltip library for Bootstrap -->
    <script src="{% static 'auth/js/bootstrap.min.js' %}"></script> <!-- Bootstrap framework -->
    <script src="{% static 'auth/js/jquery.easing.min.js' %}"></script> <!-- jQuery Easing for smooth scrolling between anchors -->
    <script src="{% static 'auth/js/swiper.min.js' %}"></script> <!-- Swiper for image and text sliders -->
    <script src="{% static 'auth/js/jquery.magnific-popup.js' %}"></script> <!-- Magnific Popup for lightboxes -->
    <script src="{% static 'auth/js/validator.min.js' %}"></script> <!-- Validator.js - Bootstrap plugin that validates forms -->
    <script src="{% static 'auth/js/scripts.js' %}"></script> <!-- Custom scripts -->
    <script src="{% static 'sweetalert.min.js' %}"></script>
    {% if messages %}
    {% for i in messages %}
        {% if i.tag == 'warning' %}
        <script>
            swal('{{i}}','','warning')
        </script>
        {% elif i.tag == 'error' %}
        <script>
            swal('{{i}}','','error')
        </script>
        {% else %}
        <script>
            swal('{{i}}','','success')
        </script>
        {% endif %}
    {% endfor %}
{% endif %}
</body>
</html>
