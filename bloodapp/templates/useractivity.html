<!DOCTYPE html>
{% extends 'home.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="col-lg-12 stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Display User Activities</h4>
                  <p class="card-description">
                  </p>
                  <div class="table-responsive pt-3">
                    <table class="table table-hover table-bordered">
                      <thead>
                        <tr class="table">
                          <th>User</th>
                          <th>Action</th>
                          <th> Date & Time</th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in act %}
                        <tr class="table">
                          <td>{{i.Email}}</td>
                          <td>{{i.Action}}</td>
                          <td>{{i.Time}}</td>
                        </tr>
                      {% endfor %}</tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
</body>
</html>
{% endblock %}
